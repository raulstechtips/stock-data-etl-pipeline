---
name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to release (e.g., v1.0.0, v2.1.3)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/stock-data-pipeline-management

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.tag_name }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Stock Data Pipeline Management
            org.opencontainers.image.description=A data pipeline to extract, transform and load historic financial statements
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ inputs.tag_name }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./services
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output summary
        run: |
          echo "üéâ Release completed successfully!"
          echo "üì¶ Image: ${{ steps.meta.outputs.tags }}"
          echo "üè∑Ô∏è  Version: ${{ inputs.tag_name }}"
          echo "üîó Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
