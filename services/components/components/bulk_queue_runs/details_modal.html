<!-- Bulk Queue Run Details Modal Component -->
<!-- 
  Modal component for displaying detailed bulk queue run information with statistics.
  Uses Alpine.js store for state management.
  
  Usage:
  { include 'components/bulk_queue_runs/details_modal.html' }
  
  The modal is controlled via the bulkQueueRunDetailsModal store.
-->

<!-- Modal Overlay and Container -->
<div x-data="{}"
    x-show="$store.bulkQueueRunDetailsModal.isOpen"
    x-cloak
    @keydown.escape.window="$store.bulkQueueRunDetailsModal.closeModal()"
    class="fixed inset-0 z-50 overflow-y-auto"
    aria-labelledby="modal-title"
    aria-modal="true"
    role="dialog"
>
    <!-- Backdrop -->
    <div 
        x-show="$store.bulkQueueRunDetailsModal.isOpen"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-theme-primary bg-opacity-75 transition-opacity"
        @click="$store.bulkQueueRunDetailsModal.closeModal()"
        aria-hidden="true"
    ></div>

    <!-- Modal Container -->
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
        <div 
            x-show="$store.bulkQueueRunDetailsModal.isOpen"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative transform overflow-hidden rounded-lg bg-theme-secondary text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-5xl max-h-[90vh] overflow-y-auto"
        >
            <!-- Modal Header -->
            <div class="bg-theme-primary px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-theme-border-primary sticky top-0 z-10">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h3 
                            id="modal-title"
                            class="text-2xl font-bold text-theme-text-primary mb-1"
                            x-text="'Bulk Queue Run Details'"
                        >
                            Bulk Queue Run Details
                        </h3>
                        <p 
                            class="text-lg text-theme-text-secondary font-mono break-all"
                            x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.id || ''"
                        ></p>
                    </div>
                    <button
                        type="button"
                        class="rounded-md bg-theme-secondary text-theme-text-tertiary hover:text-theme-text-primary focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-theme-secondary transition-colors"
                        @click="$store.bulkQueueRunDetailsModal.closeModal()"
                        aria-label="Close modal"
                    >
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="bg-theme-secondary px-4 pb-4 pt-5 sm:p-6">
                <template x-if="$store.bulkQueueRunDetailsModal.bulkQueueRunData">
                    <div class="space-y-6">
                        <!-- Loading Indicator -->
                        <template x-if="$store.bulkQueueRunDetailsModal.loadingStats">
                            <div class="flex items-center justify-center py-8">
                                <div class="flex flex-col items-center gap-3">
                                    <svg class="animate-spin h-8 w-8 text-info" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <p class="text-sm text-theme-text-tertiary">Loading statistics...</p>
                                </div>
                            </div>
                        </template>

                        <!-- Error Message -->
                        <template x-if="$store.bulkQueueRunDetailsModal.error && !$store.bulkQueueRunDetailsModal.loadingStats">
                            <div class="rounded-md bg-error/10 border border-error/20 p-4">
                                <div class="flex items-center gap-2">
                                    <svg class="h-5 w-5 text-error flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                    <p class="text-sm font-medium text-error" x-text="$store.bulkQueueRunDetailsModal.error"></p>
                                </div>
                            </div>
                        </template>

                        <!-- Basic Information Section -->
                        <div>
                            <h4 class="text-lg font-semibold text-theme-text-primary mb-4">Basic Information</h4>
                            <dl class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                                <!-- Requested By -->
                                <div class="sm:col-span-2">
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Requested By</dt>
                                    <dd class="mt-1 text-sm text-theme-text-primary font-medium break-all" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.requested_by || 'N/A'">
                                    </dd>
                                </div>

                                <!-- Total Stocks -->
                                <div>
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Total Stocks</dt>
                                    <dd class="mt-1 text-sm text-theme-text-primary font-medium" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.total_stocks ?? 0">
                                    </dd>
                                </div>

                                <!-- Queued Count -->
                                <div>
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Queued Count</dt>
                                    <dd class="mt-1 text-sm text-success font-medium" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.queued_count ?? 0">
                                    </dd>
                                </div>

                                <!-- Skipped Count -->
                                <div>
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Skipped Count</dt>
                                    <dd class="mt-1 text-sm text-warning font-medium" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.skipped_count ?? 0">
                                    </dd>
                                </div>

                                <!-- Error Count -->
                                <div>
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Error Count</dt>
                                    <dd class="mt-1 text-sm font-medium"
                                        :class="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.error_count > 0 ? 'text-error' : 'text-theme-text-primary'"
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.error_count ?? 0">
                                    </dd>
                                </div>

                                <!-- Created At -->
                                <div>
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Created At</dt>
                                    <dd class="mt-1 text-sm text-theme-text-primary" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.created_at ? window.dateUtils.formatTimestamp($store.bulkQueueRunDetailsModal.bulkQueueRunData.created_at) : 'N/A'">
                                    </dd>
                                </div>

                                <!-- Started At -->
                                <div>
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Started At</dt>
                                    <dd class="mt-1 text-sm text-theme-text-primary" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.started_at ? window.dateUtils.formatTimestamp($store.bulkQueueRunDetailsModal.bulkQueueRunData.started_at) : 'N/A'">
                                    </dd>
                                </div>

                                <!-- Completed At -->
                                <div class="sm:col-span-2">
                                    <dt class="text-sm font-medium text-theme-text-tertiary">Completed At</dt>
                                    <dd class="mt-1 text-sm text-theme-text-primary" 
                                        x-text="$store.bulkQueueRunDetailsModal.bulkQueueRunData?.completed_at ? window.dateUtils.formatTimestamp($store.bulkQueueRunDetailsModal.bulkQueueRunData.completed_at) : 'N/A'">
                                    </dd>
                                </div>
                            </dl>
                        </div>

                        <!-- Ingestion Run Statistics Section -->
                        <template x-if="$store.bulkQueueRunDetailsModal.statsData && !$store.bulkQueueRunDetailsModal.loadingStats">
                            <div class="border-t border-theme-border-primary pt-6">
                                <h4 class="text-lg font-semibold text-theme-text-primary mb-4">Ingestion Run Statistics</h4>
                                
                                <!-- Total Ingestion Runs -->
                                <div class="mb-6">
                                    <dt class="text-sm font-medium text-theme-text-tertiary mb-1">Total Ingestion Runs</dt>
                                    <dd class="text-lg text-theme-text-primary font-semibold" 
                                        x-text="$store.bulkQueueRunDetailsModal.statsData?.ingestion_run_stats?.total ?? 0">
                                    </dd>
                                </div>

                                <!-- State Progress Cards -->
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <template x-for="state in ['QUEUED_FOR_FETCH', 'FETCHING', 'FETCHED', 'QUEUED_FOR_DELTA', 'DELTA_RUNNING', 'DELTA_FINISHED', 'DONE', 'FAILED']" :key="state">
                                        <div class="bg-theme-primary border border-theme-border-primary rounded-lg p-4 relative">
                                            <!-- View Icon Button -->
                                            <a
                                                :href="'{% url 'frontend:ingestion-runs-list' %}' + '?bulk_queue_run=' + encodeURIComponent($store.bulkQueueRunDetailsModal.bulkQueueRunData?.id || '') + '&state=' + encodeURIComponent(state)"
                                                target="_blank"
                                                class="absolute top-3 right-3 p-1.5 rounded-md text-theme-text-tertiary hover:text-theme-text-primary hover:bg-theme-tertiary focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-theme-primary transition-colors"
                                                :aria-label="'View runs for ' + $store.bulkQueueRunDetailsModal.formatStateName(state) + ' state'"
                                                title="View runs for this state"
                                            >
                                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                </svg>
                                            </a>

                                            <!-- State Name Badge -->
                                            <div class="mb-3">
                                                <span 
                                                    class="inline-flex items-center rounded-full px-2.5 py-1 text-xs font-medium"
                                                    :class="$store.bulkQueueRunDetailsModal.getStateBadgeClass(state)"
                                                    x-text="$store.bulkQueueRunDetailsModal.formatStateName(state)"
                                                ></span>
                                            </div>
                                            
                                            <!-- Count -->
                                            <div class="mb-2">
                                                <span class="text-2xl font-bold text-theme-text-primary" 
                                                    x-text="$store.bulkQueueRunDetailsModal.statsData?.ingestion_run_stats?.by_state?.[state] ?? 0">
                                                </span>
                                            </div>
                                            
                                            <!-- Progress Bar -->
                                            <div class="w-full bg-theme-tertiary rounded-full h-2.5 mb-1">
                                                <div 
                                                    class="h-2.5 rounded-full transition-all duration-300"
                                                    :class="$store.bulkQueueRunDetailsModal.getProgressBarClass(state)"
                                                    :style="'width: ' + $store.bulkQueueRunDetailsModal.calculateProgress(
                                                        $store.bulkQueueRunDetailsModal.statsData?.ingestion_run_stats?.by_state?.[state] ?? 0,
                                                        $store.bulkQueueRunDetailsModal.bulkQueueRunData?.total_stocks ?? 1
                                                    ) + '%'"
                                                ></div>
                                            </div>
                                            
                                            <!-- Progress Percentage -->
                                            <div class="text-xs text-theme-text-tertiary">
                                                <span x-text="$store.bulkQueueRunDetailsModal.calculateProgress(
                                                    $store.bulkQueueRunDetailsModal.statsData?.ingestion_run_stats?.by_state?.[state] ?? 0,
                                                    $store.bulkQueueRunDetailsModal.bulkQueueRunData?.total_stocks ?? 1
                                                )"></span>%
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </div>

            <!-- Modal Footer -->
            <div class="bg-theme-primary px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-theme-border-primary">
                <!-- Close Button -->
                <button
                    type="button"
                    class="mt-3 inline-flex w-full justify-center rounded-md bg-theme-secondary px-3 py-2 text-sm font-semibold text-theme-text-primary shadow-sm ring-1 ring-inset ring-theme-border-primary hover:bg-theme-tertiary sm:mt-0 sm:w-auto transition-colors"
                    @click="$store.bulkQueueRunDetailsModal.closeModal()"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
