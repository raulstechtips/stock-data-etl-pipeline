<!-- Sidebar Component -->
<!-- Collapsible sidebar with navigation links -->
<aside 
    x-show="sidebarOpen" 
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="w-64 bg-theme-primary border-r border-theme-primary flex-shrink-0 hidden md:block"
    @click.away="if (window.innerWidth < 768) sidebarOpen = false"
>
    <div class="h-full flex flex-col">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center justify-center border-b border-theme-primary px-4">
            <h2 class="text-xl font-bold text-theme-primary">Data Pipeline Management</h2>
        </div>
        
        <!-- Navigation Links -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-1">
                <!-- Stock -->
                <li>
                    <a 
                        href="{% url 'frontend:stocks-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        Stock
                    </a>
                </li>

                <!-- Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:bulk-queue-runs-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        Runs
                    </a>
                </li>
                
                <!-- Ingestion Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:ingestion-runs-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        Ingestion Runs
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-theme-primary">
            <div class="text-xs text-theme-tertiary text-center">
                Enterprise Analytics Platform v1.0
            </div>
        </div>
    </div>
</aside>

<!-- Mobile Sidebar Overlay -->
<div 
    x-show="sidebarOpen" 
    x-transition:enter="transition-opacity ease-linear duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition-opacity ease-linear duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    @click="sidebarOpen = false"
    class="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden"
    style="display: none;"
></div>

                <!-- Runs -->

                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        Runs
                    </a>
                </li>

                <!-- Ingestion Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:ingestion-runs-list' %}"

                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        Ingestion Runs
                    </a>
                </li>

            </ul>
        </nav>
        
        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-theme-primary">
            <div class="text-xs text-theme-tertiary text-center">
                Enterprise Analytics Platform v1.0
            </div>
        </div>
    </div>
</aside>
