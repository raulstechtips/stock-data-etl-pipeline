<!-- Sidebar Component -->
<!-- Collapsible sidebar with navigation links -->
<aside 
    x-show="sidebarOpen" 
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="w-64 bg-theme-primary border-r border-theme-primary flex-shrink-0 hidden md:block"
    @click.away="if (window.innerWidth < 768) sidebarOpen = false"
>
    <div class="h-full flex flex-col">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center justify-center border-b border-theme-primary px-4">
            <h2 class="text-xl font-bold text-theme-primary">Data Pipeline Management</h2>
        </div>
        
        <!-- Navigation Links -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-1">
                <!-- Stock -->
                <li>
                    <a 
                        href="{% url 'frontend:stocks-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605"></path>
                        </svg>
                        Stocks
                    </a>
                </li>

                <!-- Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:bulk-queue-runs-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                        </svg>
                        Runs
                    </a>
                </li>
                
                <!-- Ingestion Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:ingestion-runs-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
                        </svg>
                        Ingestion Runs
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-theme-primary">
            <div class="text-xs text-theme-tertiary text-center">
                Enterprise Analytics Platform v1.0
            </div>
        </div>
    </div>
</aside>

<!-- Mobile Sidebar Overlay -->
<div 
    x-show="sidebarOpen" 
    x-transition:enter="transition-opacity ease-linear duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition-opacity ease-linear duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    @click="sidebarOpen = false"
    class="fixed inset-0 z-20 bg-black bg-opacity-50 md:hidden"
    style="display: none;"
></div>

<!-- Mobile Sidebar -->
<aside 
    x-show="sidebarOpen" 
    x-transition:enter="transition ease-out duration-300 transform"
    x-transition:enter-start="-translate-x-full"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-in duration-300 transform"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="-translate-x-full"
    class="fixed inset-y-0 left-0 z-30 w-64 bg-theme-primary border-r border-theme-primary md:hidden"
    style="display: none;"
>
    <div class="h-full flex flex-col">
        <!-- Sidebar Header -->
        <div class="h-16 flex items-center justify-between border-b border-theme-primary px-4">
            <h2 class="text-xl font-bold text-theme-primary">Data Pipeline Management</h2>
            <button 
                @click="sidebarOpen = false"
                class="p-1 rounded-md text-theme-tertiary hover:text-theme-primary hover:bg-theme-secondary focus:outline-none focus:ring-2 focus:ring-primary-500"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Navigation Links (same as desktop) -->
        <nav class="flex-1 overflow-y-auto py-4 px-3">
            <ul class="space-y-1">
                <!-- Stock -->
                <li>
                    <a 
                        href="{% url 'frontend:stocks-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                        Stock
                    </a>
                </li>
                
                <!-- Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:bulk-queue-runs-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                        </svg>
                        Runs
                    </a>
                </li>

                <!-- Ingestion Runs -->
                <li>
                    <a 
                        href="{% url 'frontend:ingestion-runs-list' %}" 
                        class="sidebar-nav-item flex items-center px-4 py-3 text-sm font-medium rounded-lg text-theme-primary"
                    >
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
                        </svg>
                        Ingestion Runs
                    </a>
                </li>

            </ul>
        </nav>
        
        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-theme-primary">
            <div class="text-xs text-theme-tertiary text-center">
                Enterprise Analytics Platform v1.0
            </div>
        </div>
    </div>
</aside>
